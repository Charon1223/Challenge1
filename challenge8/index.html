<!DOCTYPE html>
<html lang="ko">
<head>

      </div>
      <label>이미지 투명도 설정: 
        <input type="range" name="range" id="range">

        <img src="img/main-img.png" alt="일기 이미지">

      <div class="main-bottom">
        <img src="img/heart.png" alt="좋아요 이미지">

    <footer>
      <p id="likes"> 123 Likes</p>
      <p class="feed-content"><b>나만의_일기장</b> 나름 css를 꽤 한다고 생각했는데 오늘 플렉스박스를 제대로 공부해보니 모르는 속성들이 있었다. flex는 매번 justify-content: space-between;나 flex-direction:column;만 자주 써서 다른 flex 속성들은 굳이 찾아보지도 않았었는데 미리 공부했다면 더 유연하게 활용을 했을 것 같다.<br><br>
      <span>#flex</span>
      <span>#css공부</span>
      <span>#flexbox</span>
      <span>#나만의일기장</span>
      </p>
      <hr>
      <p style="text-align: center;">일기 끝</p>
    </footer>
  </div>

</html>
