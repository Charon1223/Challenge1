<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 채팅방 만들기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <main class="chat-screen">
      <section class="chat-screen__bar">
        <div class="user-info">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMFqbvjUBUhSD6AgPKteuLivZblXerG_Ostw&usqp=CAU" alt="카톡 프사">
          <div class="user-name">
            <p>친구<br>
            </p>
          </div>
        </div>
      </section>
     
    </main>

    <form class="chat-form">
      <section class="chat-form__field">
        <textarea name="message-input"></textarea>
        <input type="button" value="전 송">
      </section>
    </form>
  </div>
</body>
</html>
